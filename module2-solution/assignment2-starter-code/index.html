<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./app.js"></script>

  </head>
  <script>
  </script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat=" item in toBuy.getList()">Buy {{ item.quantity }} {{ item.name }}s
        <button class="btn btn-default" ng-click="toBuy.buyItem(item.name)
"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

         {{ item.name }}
         </li>
     </ul>
    <div ng-if="toBuy.getList().length==0" class="emptyMessage" >Everything is bought!</div>
   </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">



     <h2>Already Bought:</h2>
     <!--<ul>
       <li>Bought 10 cookies</li>
     </ul>-->
     <ul>
     <li ng-repeat=" item in bought.getList()" >
         Bought {{ item.quantity}} {{ item.name}}s
         </li>
     </ul>
     <div ng-if="bought.getList().length==0" class="emptyMessage" >Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
